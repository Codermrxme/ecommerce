<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#FDFBF0] min-h-[100vh]">
    <div
      id="loading"
      class="fixed z-6 top-0 w-full h-full bg-[white] flex items-center justify-center"
    >
      <div class="flex flex-col items-center">
        <img class="w-[300px]" src="./images/loading.svg" alt="" />
        <p class="text-[30px]">loading..</p>
      </div>
    </div>

    <header class="py-[11px] fixed w-[100%] bg-[#FFFFFFCC] z-1 relative">
      <div
        class="container mx-[auto] px-[20px] flex items-center justify-between"
      >
        <div class="flex items-center gap-[20px] lg:gap-[40px]">
          <div class="hidden xl:flex xl:items-center xl:gap-[11.41px]">
            <a href="./index.html"
              ><img src="./images/header/logo.png" alt=""
            /></a>
            <a href="./index.html"
              ><img src="./images/header/Северяночка.png" alt=""
            /></a>
          </div>
          <img class="xl:hidden" src="./images/header/logo.png" alt="" />
          <div class="flex items-center gap-[20px] lg:gap-[30px]">
            <div class="hidden md:block">
              <button
                class="pl-[8px] bg-[#70C05B] w-[40px] xl:w-[140px] h-[40px] rounded-[4px] flex items-center gap-[25px]"
              >
                <img src="./images/header/menu.png" alt="" />
                <h3
                  class="hidden xl:block xl:text-white xl:text-[16px] xl:font-normal"
                >
                  Каталог
                </h3>
              </button>
            </div>

            <form action="">
              <div class="relative w-[270px] md:w-[325px] xl:w-[360px]">
                <input
                  class="pl-[15px] w-[270px] md:w-[325px] xl:w-[360px] h-[40px] border-[1px] rounded-[4px] border-[#70C05B]"
                  type="text"
                  placeholder="Найти товар"
                />
                <img
                  class="absolute right-[10px] top-[7px] buttom-0"
                  src="./images/header/search.png"
                  alt=""
                />
              </div>
            </form>
          </div>
        </div>
        <div class="hidden md:flex md:items-center md:gap-[16px] lg:gap-[60px]">
          <div class="flex items-center gap-[20px] xl:gap-[40px]">
            <a href="#" class="flex flex-col items-center gap-[8px]">
              <img src="./images/header/like.png" alt="" />
              <p class="text-[12px]">Избранное</p>
            </a>
            <a
              href="./all_products.html"
              class="flex flex-col items-center gap-[8px]"
            >
              <img src="./images/header/product.png" alt="" />
              <p class="text-[12px]">продукты</p>
            </a>
            <a
              href="korzinka.html"
              class="flex flex-col items-center gap-[8px]"
            >
              <div class="flex items-center gap-[5px] relative">
                <img
                  class="w-[25px]"
                  src="./images/header/cart-shopping-solid-full (1).svg"
                  alt=""
                />
                <span
                  id="badge"
                  class="w-[15px] h-[15px] rounded-[50%] bg-[black] text-white text-[10px] font-bold flex items-center justify-center absolute top-[0] right-[0]"
                  >0</span
                >
              </div>
              <p class="text-[12px]">Корзина</p>
            </a>
          </div>
          <a href="#" class="hidden lg:flex lg:items-center lg:gap-[30px]">
            <div class="lg:flex lg:items-center lg:gap-[18px]">
              <img src="./images/header/avatar (3).png" alt="" />
              <p class="hidden lg:block">Алексей</p>
            </div>

            <img
              class="hidden lg:block"
              src="./images/header/chevron-down.png"
              alt=""
            />
          </a>
          <img class="lg:hidden" src="./images/header/avatar (3).png" alt="" />
        </div>
      </div>
    </header>
    <div class="fixed bottom-0 w-[100%] bg-[#FFFFFF] md:hidden z-2">
      <div
        class="container mx-[auto] flex items-center justify-between px-[20px]"
      >
        <a href="#" class="flex flex-col items-center gap-[8px]">
          <img src="./images/header/catalog.png" alt="" />
          <p class="text-[12px]">Каталог</p>
        </a>
        <a href="#" class="flex flex-col items-center gap-[8px]">
          <img src="./images/header/like.png" alt="" />
          <p class="text-[12px]">Избранное</p>
        </a>
        <a
          href="./all_products.html"
          class="flex flex-col items-center gap-[8px]"
        >
          <img src="./images/header/product.png" alt="" />
          <p class="text-[12px]">продукты</p>
        </a>
        <a href="./korzinka.html" class="flex flex-col items-center gap-[8px]">
          <div class="flex items-center gap-[5px] relative">
            <img
              class="w-[25px]"
              src="./images/header/cart-shopping-solid-full (1).svg"
              alt=""
            />
            <span
              id="badge"
              class="w-[15px] h-[15px] rounded-[50%] bg-[black] text-white text-[10px] font-bold flex items-center justify-center absolute top-[0] right-[0]"
              >0</span
            >
          </div>
          <p class="text-[12px]">Корзина</p>
        </a>
        <img src="./images/header/avatar (3).png" alt="" />
      </div>
    </div>

    <main>
      <div class="container mx-auto my-[100px]">
        <div
          class="container max-w-[1440px] py-10 px-4 sm:px-6 md:px-12 mx-auto flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-0"
        >
          <div class="flex gap-[7px] items-center">
            <a
              href="./index.html"
              class="hover:text-[orange] duration-500 text-[14px]"
              >Главная</a
            >
            <img
              class="w-[3%]"
              src="./images/chevron-right-solid-full.svg"
              alt=""
            />
            <a
              href="./korzina.html"
              class="hover:text-[orange] duration-500 font-bold text-[18px]"
              >Корзина</a
            >
          </div>
        </div>
        <div
          class="container max-w-[1440px] mb-[60px] pt-10 px-4 sm:px-6 md:px-12 mx-auto flex flex-col sm:flex-row items-center gap-4 sm:gap-[40px]"
        >
          <div>
            <p class="text-[18px] cursor-pointer">Выделить всё</p>
          </div>
          <div>
            <p
              class="text-[18px] hover:text-[orange] cursor-pointer duration-500"
            >
              Удалить выбранные
            </p>
          </div>
        </div>
        <div class="flex gap-[30px] justify-start">
          <div id="korzina" class="container mx-auto"></div>
          <div class="bg-[] max-w-[250px] w-full px-[20px] py-[10px]">
            <h2 class="text-[20px] font-bold mb-[20px]">Итого:</h2>
            <div class="flex items-center justify-between mb-[10px]">
              <p class="text-[16px]">Товары:</p>
              <span id="total-items" class="text-[16px] font-bold">0</span>
            </div>
            <div class="flex items-center justify-between mb-[10px]">
              <p class="text-[16px]">Скидка:</p>
              <span id="total-discount" class="text-[18px] line-through">0$</span>
              </div>
            <div class="flex items-center justify-between mb-[20px]">
              <h3 class="text-[18px] font-bold">Итого к оплате:</h3>
              <span id="total-price" class="text-[18px] font-bold">0$</span>
              </div>
            <button
              class="w-full bg-[#70C05B] text-white text-[16px] font-bold py-[10px] rounded-[5px] hover:bg-[#48ee48ff] duration-300"
            >Оформить заказ</button>
        </div>
      </div>
    </main>

    <!-- Script files -->
    <script src="../js/products-data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/korzina.js"></script>
    <!-- <script src="./js/search.js"></script> -->
  </body>
</html>
